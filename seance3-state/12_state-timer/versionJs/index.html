<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
</head>
<body>

    <h1>Timer JS</h1>

    <div id="timer">3</div>

    <script>

        const root = document.getElementById('timer')

        const timer = setInterval(()=>{            

            root.textContent -=1

            if(root.textContent == 0){

                root.textContent = 'stop'
                
                clearInterval(timer)
            }

        }, 1000)

    </script>
    
</body>
</html>
