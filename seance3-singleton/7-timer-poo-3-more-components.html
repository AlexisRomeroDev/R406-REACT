<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <style>
        .app{
            margin: 1em auto;
            border: 1px solid grey;
            padding: 1em;
            width: 80%;
        }
        .circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 1px solid grey;
            background-color: red;
        }

        .circle.running{
            background-color: green;
        }
    </style>
</head>
<body>
    <h1>Timer</h1>
    <h2>Programmation orientée objet</h2>
    <h3>Exercice optionnel 1</h3>
    
    L'application doit maintenant être codée en utilisant 3 composants : <br>
    - Une classe StartButton, une classe StopButton <br>
    - Une classe Timer <br>
    - Une class Circle : rouge lorsque le Timer est à l'arrêt, vert lorsqu'il est actif
    <br>

    <br>
    
    <div class="app">
        <div class="timer">...</div>
        <button class="start">START</button>
        <button class="stop">STOP</button>
        <div class="circle"></div>
    </div>
</div>


<script>

    class Circle {

        constructor(){
            
            this.timer = new Timer()
            this.domElement = document.querySelector('.circle')
            
        }
        
        render(){
            if(this.timer.isRunning){
                this.domElement.classList.add('running')
            }else{
                this.domElement.classList.remove('running')
            }
        }

    }
    
    class Button {
        
        constructor(){
            
            this.timer = new Timer()
            
        }        
    }
    
    class StartButton extends Button {
        
        constructor(){
            
            super()

            this.button = document.querySelector('.start'); 

            this.button.addEventListener('click', () => {
                this.timer.start()
            })
        } 
    }
    
    
    class StopButton extends Button {
        
        constructor(){
            
            super()

            this.button = document.querySelector('.stop');              

            this.button.addEventListener('click', () => {
                this.timer.stop()
            })
        } 
    }
    
    class Timer {
        
        constructor(){
            
            // Return singleton
            
            if (Timer.exists){
                return Timer.instance
            }
            
            Timer.exists = true;
            Timer.instance = this;

            this.counter = new Counter()
            this.circle = new Circle()
            
            this.isRunning = false
        }          
        
        start(){ 
            this.isRunning = true
            this.counter.start()
            this.circle.render() 
        } 
        
        stop(){
            this.isRunning = false
            this.counter.stop()
            this.circle.render() 
        } 
    }

    class Counter {
        
        constructor(){            
            
            this.htmlElement = document.querySelector('.timer')
            this.value = 0 
        }          
        
        start(){  
            this.interval = setInterval(()=>{ 
                this.value ++
                this.htmlElement.textContent = this.value
            }, 1000)
        } 
        
        stop(){
            clearInterval(this.interval) 
        } 
    }
    
    const startBbutton = new StartButton()
    const stopButton = new StopButton()
    
    
</script>

</body>
</html>
