<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer en POO</title>
</head>
<body>

    <h1>Timer</h1>
    <h2>Programmation fonctionnelle</h2>

    <div class="app">
        <div class="timer">...</div>
        <button>START</button>
    </div>


    <script>

        function timer() {

            let value = 0
            document.querySelector('button').addEventListener('click', start)

            function start(){
                setInterval(()=>{ 
                    value++
                    document.querySelector('.timer').textContent = value
                }, 1000)
            }            
            
        }

        timer();
        

    </script>
    
</body>
</html>
